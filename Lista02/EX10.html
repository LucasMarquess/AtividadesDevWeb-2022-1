<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="EX10.js"></script>
    <title>Exercicio 10</title>

<body>
    <div id="container" class="row d-flex justify-content-center mt-5">
        <div class="col-5">
            <p>
                No corpo desta página há um parágrafo e uma lista não ordenada
            </p>
            <ul>
                <li>Primeiro item da lista</li>
                <li>Segundo item da lista</li>
                <li>Terceiro item da lista</li>
            </ul>
    
            <input id="botao" type="button" value="Listar" onclick="listar()">
    
            <div id="divInserir" class="form-control">
                <label class="form-label" for="elemento">Insira um item:</label>
                <input type="text" id="elemento" onfocus="foco()" onblur="desfoco()">
                <br>
                <label class="form-label" for="posicao">Qual a posição?</label>
                <input type="text" id="posicao">
                <button id="botao" type="button" onclick="inserir()">Inserir</button>
            </div>
            <div id="div">
            </div>
        </div>
    </div>
</body>
