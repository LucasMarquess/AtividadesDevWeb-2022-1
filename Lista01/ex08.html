<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Exercício 08</title>
    <script src="ex08.js"></script>
</head>
<body id="body">
    <div class="container mt-5">
        <h1>Monte o seu Site</h1>
    
        <form name="form1" method="post" id="form1">

            <label for="titulo1">Digite o titulo da sua página:</label>
            <input type="text" id="titulo1"> 
            
            <fieldset>
                <legend>Primeira seção</legend>
                        
                <label for="text">Digite um subtitulo:</label>
                <input type="text" id="subtitulo1"> 
                    
                <label for="text1">Digite o texto:</label>
                <textarea id="text1"></textarea>              
            </fieldset>

            <fieldset>
                <legend>Segunda seção</legend>

                <label for="subtitulo2">Digite um subtitulo:</label>
                <input type="text" id="subtitulo2"> 
                <label for="text2">Digite o texto:</label>   
                <textarea id="text2"></textarea>              
            </fieldset>

            <fieldset>
                <p>Escolha a cor de fundo da página:</p>
                    <input type="radio" name="rad" id="check1" value="white" checked>Branco
                    <input type="radio" name="rad" id="check2" value="red">Vermelho
                    <input type="radio" name="rad" id="check3" value="blue">Azul
                    <input type="radio" name="rad" id="check4" value="yellow">Amarelo
                
            </fieldset>

            <input type="button" value="Preview" onclick="PreviewPagina()">
    
            <p>Código HTML</p>
            <textarea id="text3" rows="20"></textarea>  
            <input type="button" value="Gerar" onclick="criarCodigo()">
        </form>
    </div>
</body>
</html>
